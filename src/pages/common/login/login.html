<ion-header>

  <ion-navbar color="ftx-theme">
    <ion-buttons left>
      <button ion-button icon-only (click)="goHomePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-top>
  <form [formGroup]="ftxForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="text" placeholder="手机号" clearInput formControlName="mobile" maxLength='11'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="{{isShowPassword?'text':'password'}}" placeholder="密码" formControlName="password" maxLength='16'></ion-input>
      </ion-item>

      <ion-row padding>
        <button block round ion-button color="ftx-theme" (click)="doLogin()">{{ 'LOGIN_BUTTON' | translate }}</button>
      </ion-row>

      <ion-row class="footer-bar" padding>
        <ion-col col-6 text-left>
          <span (click)="pushPage('SignUpPage')">注册账号</span>
        </ion-col>
        <ion-col col-6 text-right>
          <span (click)="pushPage('ForgetPage')">忘记密码?</span>
        </ion-col>
      </ion-row>

    </ion-list>

  </form>

</ion-content>
