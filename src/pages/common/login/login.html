<ion-content padding-top>
  <div text-center padding-top margin-left>
    <ion-img width="300px" height="150px" src="{{logo}}"></ion-img>
  </div>
  <form [formGroup]="ftxForm">
    <ion-list>

      <ion-item>
        <!--<ion-label fixed>{{formLabel.user_name | translate }}</ion-label>-->
        <ion-label fixed>{{formLabel.user_code}}</ion-label>
        <ion-input clearInput type="text" placeholder="请输入账号或者手机号" formControlName="user_code" maxLength='11'></ion-input>
      </ion-item>

      <ion-item>
        <!--<ion-label fixed>{{ formLabel.password | translate }}</ion-label>-->
        <ion-label fixed>{{ formLabel.password}}</ion-label>
        <ion-input clearInput type="{{isShowPassword?'text':'password'}}" placeholder="请输入登录密码" formControlName="password" maxLength='16'></ion-input>
        <ion-icon name="{{isShowPassword?'eye-off':'eye'}}" *ngIf="ftxForm.value.password.length>0" item-end class="icon-flag-color" (click)="showPassword()"></ion-icon>
      </ion-item>

      <ion-row padding>
        <!--<button block round ion-button color="ftx-theme" (click)="doLogin()">{{'label.login'|translate}}</button>-->
        <button block round ion-button color="ftx-theme" (click)="doLogin()">登录</button>
      </ion-row>

      <ion-row class="footer-bar" padding>
        <ion-col col-6 text-left>
          <span (click)="pushPage('SignUpPage')">注册账号</span>
        </ion-col>
        <ion-col col-6 text-right>
          <span (click)="pushPage('ForgetPage')">忘记密码?</span>
        </ion-col>
      </ion-row>

    </ion-list>

  </form>

</ion-content>
