<ion-header>

  <ion-navbar color='ftx-theme'>
    <ion-buttons left *ngIf="back_ind=='modify'">
      <button ion-button icon-only (click)="dismiss(gesture_ind)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GesturePassword</ion-title>
    <ion-buttons right *ngIf="back_ind=='first'">
      <button ion-button clear (click)="dismiss()">
        跳过
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="chance_ind" class='chance'>还有{{chance}}次机会 </div>
  <gesture-password class="gp" [(ngModel)]="pwd" [type]="type" [options]="options" (error)="onError($event)" (checked)="onChecked($event)"
    (beforeRepeat)="onBeforeRepeat($event)" (afterRepeat)="onAfterRepeat($event)"></gesture-password>

</ion-content>
