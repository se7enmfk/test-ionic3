<!-- header -->
<ion-header>
  <ion-navbar color='ftx-theme'>
    <ion-title center>密码修改</ion-title>
    <ion-buttons right>
      <button ion-button (click)="doSave()">保存</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- content -->
<ion-content>
  <form [formGroup]="ftxForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{formLabel.user_name|translate}}</ion-label>
        <ion-input clearInput type="text" placeholder="请输入姓名" formControlName="user_name" maxLength='10'></ion-input>
      </ion-item>
      <ion-item (click)="openActionSheet()">
        <ion-label fixed>{{formLabel.gender|translate}}</ion-label>
        <ion-note item-end>{{ftxForm.value.gender|sysFilter:'GENDER'|async}} </ion-note>
        <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{formLabel.mobile|translate}}</ion-label>
        <ion-note item-end>{{ftxForm.value.mobile}} </ion-note>
        <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{formLabel.email|translate}}</ion-label>
        <ion-input clearInput type="text" placeholder="请输入邮箱" formControlName="email" maxLength='11'></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
