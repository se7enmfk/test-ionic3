<!-- header -->
<ion-header>
  <ion-navbar color='ftx-theme'>
    <ion-title center>推荐人信息</ion-title>
    <ion-buttons right>
      <button ion-button (click)="doSave()">保存</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- content -->
<ion-content>
  <form [formGroup]="ftxForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>推荐人</ion-label>
        <ion-input clearInput type="text" placeholder="推荐人账号/手机号" formControlName="referee_desc" maxLength='11'></ion-input>
      </ion-item>

    </ion-list>

  </form>
</ion-content>
