<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>我</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goMessagePage()" class="message-btn">
        <ion-icon name="mail">
          <ion-badge class="message-badge" color="danger" *ngIf="messageCount>0">{{messageCount}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="profile-list">
    <ion-item (click)="personDetail(1)">
      <ion-thumbnail item-start>
        <img src="{{user.avatar_url || 'assets/imgs/icon.png'}}">
      </ion-thumbnail>
      <h2> <span ion-text [color]="user.is_vip?'danger':'dark'">{{user.nickname || '啬甩'}}</span><i class="iconfont icon-vip-copy" ion-text [color]="user.is_vip?'danger':'gray'" (click)="goVipPage($event)"></i></h2>
      <p>13729909281</p>
      <p>最后登录时间:{{user.signature || ''}}</p>
      <ion-note item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item (click)="personDetail(2)">
      <ion-icon name="ios-card" item-start></ion-icon>
      银行卡
      <ion-note clear item-end>
        <strong ion-text class="num" color="danger"> {{user.coin || '54,323'}} </strong>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item (click)="personDetail(3)">
      <ion-icon name="ios-card" item-start></ion-icon>
      密码修改
      <ion-note clear item-end>
        <strong ion-text class="num" color="danger"> {{user.coin || '54,323'}} </strong>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item (click)="personDetail(4)">
      <ion-icon name="ios-card" item-start></ion-icon>
      风险偏好测试
      <ion-note clear item-end>
        <strong ion-text class="num" color="danger"> {{user.coin || '54,323'}} </strong>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item (click)="personDetail(5)">
      <ion-icon name="ios-card" item-start></ion-icon>
      推荐人信息
      <ion-note clear item-end>
        <strong ion-text class="num" color="danger"> {{user.coin || '54,323'}} </strong>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
