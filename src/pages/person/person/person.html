<!-- header -->
<ion-header>
  <ion-navbar color='ftx-theme'>
    <ion-buttons left>
      <button ion-button icon-only (click)="pushPage('SettingPage')">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>我的账户</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="pushPage('MessagePage')" class="message-btn">
        <ion-icon name="mail">
          <ion-badge class="message-badge" color="danger" *ngIf="messageCount>0">{{messageCount}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- content -->
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="300">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="profile-list">
    <ion-item (click)="pushPage('PersonDetailPage')">
      <ion-thumbnail item-start>
        <img src="{{personHead}}">
      </ion-thumbnail>
      <h2>
        <span ion-text >{{user.user_name}}</span>
     </h2>
      <p>{{user.mobile}}</p>
      <p>上次登录时间:{{user.last_login_ts}}</p>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item (click)="pushPage('BankCardPage')">
      <ion-icon name="ios-card" item-start></ion-icon>
      银行卡
      <ion-note item-end>当前已绑定{{cardBlindNumber}}张</ion-note>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item>
    <ion-item (click)="pushPage('PasswordManagementPage')">
      <ion-icon name="ios-lock" item-start></ion-icon>
      密码管理
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item>
    <ion-item (click)="pushPage('RiskPage')">
      <ion-icon name="ios-contact" item-start></ion-icon>
      风险偏好测试
      <ion-note item-end>成长型</ion-note>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item>
    <ion-item (click)="pushPage('RefereePage')">
      <ion-icon name="ios-ribbon" item-start></ion-icon>
      推荐人信息
      <ion-note item-end>{{cus?.referee_desc}}</ion-note>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item text-center (click)="doLogout()">
      <ion-note color='danger'>安全退出</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
