<!-- header -->
<ion-header>
  <ion-navbar color='ftx-theme'>
    <ion-title center>密码修改</ion-title>
    <ion-buttons right>
      <button ion-button (click)="save()">保存</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- content -->
<ion-content>
  <form [formGroup]="ftxForm" (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label fixed>原密码</ion-label>
        <ion-input clearInput type="{{showPass?'text':'password'}}" placeholder="请输入原密码" formControlName="old_password" maxLength='10'></ion-input>
        <ion-icon name="{{showPass?'eye':'eye-off'}}" color="light"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label fixed>新密码</ion-label>
        <ion-input clearInput type="{{_showPass?'text':'password'}}" placeholder="请输入新密码" formControlName="new_password" maxLength='10'></ion-input>
        <ion-icon name="{{_showPass?'eye':'eye-off'}}" color="light"></ion-icon>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
