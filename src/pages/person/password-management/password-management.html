
<ion-header>

  <ion-navbar color='ftx-theme'>
    <ion-title>密码管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-item (click)="pushPage('PasswordLoginPage')">
      <ion-label> 修改登录密码</ion-label>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item> 
    <ion-item (click)="pushPage('PasswordTradePage')">
        <ion-label> 修改交易密码</ion-label>
        <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
      </ion-item> 
  </ion-list>
  <ion-list>
    <ion-item >
      <ion-label> 手势密码</ion-label>
      {{gesture_ind}}
      <ion-toggle [(ngModel)]="gesture_ind" color='secondary' (ionChange)="doGesture($event)"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="gesture_ind" (click)="doModify(true)">
      <ion-label> 修改手势密码</ion-label>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item> 
  </ion-list>
</ion-content>
