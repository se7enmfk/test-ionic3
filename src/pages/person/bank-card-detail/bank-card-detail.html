<!-- content -->

  <form [formGroup]="ftxForm">
    <ion-list>

        <ion-label fixed>手机号</ion-label>

      <ion-item>
        <ion-label>手机号

        <ion-input type="text" placeholder="请输入银行预留手机号" clearInput formControlName="reserved_mobile" maxLength='11'></ion-input>

      <ion-item>

      <ion-row padding>
