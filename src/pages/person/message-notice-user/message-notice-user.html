<ion-header>
  <ion-navbar  color='ftx-theme'>
    <ion-title>我的消息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item *ngFor="let r of noticeList" (click)="pushPage('MessageNoticeUserDetailPage',r)">
      <h2 [ngClass]="{'notice-tittle-color':r.isread_ind=='Y'}">{{r.notice_title}}</h2>
      <p>{{r.notice_dt}}</p>
      <ion-icon item-end name="arrow-forward" color='arrow-forward-color'></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
